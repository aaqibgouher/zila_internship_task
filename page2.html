<script>
    $(document).ready(function () {
        function sales_chart(data) {
            var sales = "";
            var users = "";

            sales += "<h2>TODAYS SALE : "+data.total_sale_24_hour+"</h2>";
            sales += "<h2>TOTAL : "+data.sales+"</h2>";

            users += "<h2>TODAYS USER : "+data.user_last_24_hour+"</h2>";
            users += "<h2>TOTAL USER : "+data.users+"</h2>";

            // console.log(sales, users);
            $(document).find('#my_card_1').append(sales);
            $(document).find('#my_card_2').append(users);
        }

        function api_call() {
            var api_url = "https://api.myzila.com/LiveDashboard";
            $.getJSON("api_response.json", function (data) {
                if (data.status == 200) {
                    data = data.data;
                    sales_chart(data)
                }
            });
        }

        api_call();
    }); 
</script>
